<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookstore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <!-- row = a row uses flexbox -->
  <!-- col = 12 colum system -->

  <!-- Filter -->
  <body>
    <h1>Welcome to the bookstore!</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col" id="filter1">filter1</div>
        <div class="col" id="filter2">filter2</div>
        <div class="col" id="sortingOptions">sortingOptions</div>
        <button type="button" class="btn btn-primary" id="buttonModalShoppingCart" >
        Shopping Cart
        </button>
        <div class="row row-cols-1 row-cols-md-2" id="booklist"></div>
      </div>
    </div>
    <!-- Filter end -->

    <!-- Booklist -->

    <!-- Booklist end -->

    <!-- Modal Details-->
    <div class="modal" tabindex="-1" id="modal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="modalDetailsHeader">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalDetailsBody">Your value is</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
            </button>
            <button type="button" id="buyButton2" class="btn btn-primary">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->

   <!-- Modal ShopopingCart-->

  <div class="modal fade" id="modalShoppingCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title" id="exampleModalLabel">
            Your Shopping Cart
          </h5>

        </div>
        <div class="modal-body">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">BookTitle</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="ShoppingCartBbody">

            </tbody>
          </table> 
          <div class="d-flex justify-content-end">
            <h5>Total: <span class="price text-success" id="total">Cart is empty</span></h5>
          </div>
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>


    <!-- By using vite I do net need to include Botstraps`s css and JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
